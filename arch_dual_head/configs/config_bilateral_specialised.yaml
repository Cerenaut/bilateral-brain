seeds: [4]    # it is possible to do multiple seeds (if there is only 1, it must still be in an array)
evaluate: True
save_dir: ./runs/   # exp output folder: logs, checkpoints, hparams and accuracy
exp_name: dual_head

trainer_params:
  accelerator: gpu
  devices: auto
  default_root_dir: ./runs  # root folder for pytorch-lightning (but logs and checkpoints go to the logger save_dir)
  max_epochs: 200
  log_every_n_steps: 50
  check_val_every_n_epoch: 2
  accumulate_grad_batches: 1

dataset:
  train_dir: ../datasets/CIFAR100/train/fine
  val_dir: ../datasets/CIFAR100/test/fine
  test_dir: ../datasets/CIFAR100/test/fine
  raw_data_dir: ../../datasets/cifar-100-python/  # needs a trailing slash

logger:
  type: TensorBoardLogger

hparams:
  mode: 'both'              # where to get output from:     [both | feature]
  macro_arch: 'bilateral'   # unilateral or bilateral. If unilateral, use farch
  farch: 'vgg11'          # architecture for 'fine' learning  [resnet9 | sparse_resnet9 | inverted_resnet9, resnet_x, vgg11] 
  carch: 'vgg11'          # architecture for 'coarse' learning e.g. resnet9 THIS IS IGNORED if macro_arch is 'unilateral'
  ffreeze: True
  cfreeze: True
  lr: 1.0e-4
  weight_decay: 1.0e-5
  warmup_epochs: 0
  batch_size: 256
  num_workers: 4
  fine_k: None
  fine_per_k: None
  coarse_k: None
  coarse_per_k: None
  dropout: 0.6
  model_path_fine: /home/gideon/Dev/bilateral-brain/runs/single_head-vgg11-fine/20230512150640-seed4/checkpoints/epoch=147-val_acc=0.533.ckpt   # path to narrow model checkpoint
  model_path_coarse: /home/gideon/Dev/bilateral-brain/runs/single_head-vgg11-coarse/20230510141859-seed0/checkpoints/epoch=137-val_acc=0.686.ckpt  # path to broad model checkpoint

ckpt_callback:
  save_top_k: 2
  monitor: val_acc
  mode: min
  save_last: False